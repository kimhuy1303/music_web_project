<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="logo">Archery</h1>

    <form action="register_action.php">
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" name ="username" class="form-control" id="username"  placeholder="User name: ...">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="email"  placeholder="Ex: 123@gmail.com">
            </div>
        </div>
        <div class="row mb-3">
          <label for="password1" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password1" placeholder="Password...">
          </div>
        </div>
        <div class="row mb-3">
          <label for="password2" class="col-sm-2 col-form-label">Repeat password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" placeholder="Repeat your password...">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Gender" id="male" value="male" checked>
              <label class="form-check-label" for="male">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Gender" id="female" value="female">
              <label class="form-check-label" for="female">
                Female
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="Gender" id="other" value="other">
              <label class="form-check-label" for="other">
                Other
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <label class="form-check-label" for="birthday">
                    Birthdate
                </label>
                <input class="form-check-input" type="date" id="birthday" name="birthday">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" name="btnGui">Register</button>
          <a href="signin.html">Already have an account?</a>
        </div>
      
    </form>
    </div>
</body>
</html>
